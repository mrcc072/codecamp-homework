+ <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        console.log('' + 1 + 0); //  10
        console.log('' - 1 + 0); // -1 true
        console.log(true + false); // 1 true
        console.log(6 / '3');  // 2
        console.log('2' * '3'); // 6
        console.log('   -9   ' - 5); // -14
        console.log('   -9   ' + 5); // 5
        console.log('4px' - 2); //-2
        console.log(2 + 4 + 'px');// 6
        console.log(null + 1); // 1// 
        console.log(undefined + 1); //NaN //   จะแปลง null ให้เป็นตัวเลข 0 ก่อนที่จะทำการบวก
        // undefined ไม่สามารถแปลงเป็นตัวเลขที่มีความหมายได้ จึงทำให้ได้ผลลัพธ์เป็น NaN 
    </script>
</body>
</html>
