<body>
    <script>
        let a = undefined; // a = NaN
        let b = 2; // b = 2 
        let c = a++;// c = undefined เพราะ ยังไม่ได้มีค่าให้กำหนด
        console.log(a); // ผลลัพธ์: NaN
        console.log( b); // ผลลัพธ์: 2
        console.log(c); // undefined

        let d = String(a); // Nan
        let e = String(b); // 2 
        let f = String(c); // undefined
        console.log("d", d); 
        console.log("e", e);
        console.log("f", f);
    </script>
