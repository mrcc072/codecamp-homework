<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 2 </title>
</head>
<body>
    <script>
        let a = undefined;
        let b = null;
        let c = b + '4 2';
        console.log(a)
        console.log(b)
        console.log(c)

        let d = Number(a); // แปลง undefined เป็น Number
        let e = Number(b); // แปลง null เป็น Number
        let f = Number(c); // แปลง "null4 2" เป็น Number
        console.log("d (เป็น Number):", d, " (ชนิด:", typeof d, ")");
        console.log("e (เป็น Number):", e, " (ชนิด:", typeof e, ")");
        console.log("f (เป็น Number):", f, " (ชนิด:", typeof f, ")");
    </script>
</body>
</html>
