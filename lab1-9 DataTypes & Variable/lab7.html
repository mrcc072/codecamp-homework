<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 7</title>
</head>
<body>
    <script>   
    const country = 'Thailand';
    const continent = 'Asia';
    console.log(`number is ${2}`); //number is 2
    console.log(`result is ${1 + 3}`); // result is 4
    console.log(`I live in ${country}`); // I live in Thailand
    console.log(`I live in ${country}, ${continent}`);  // I live in Thailand, Asia
    console.log(`I live in ${country + ', ' + continent}`); // I live in Thailand, Asia
    console.log(`I live in ${'country, continent'}`); // I live in country, continent  // ในบรรทัดมี single quote ทำให้บรรทัดนี้เป็น text 
    </script>
</body> 
</html>
