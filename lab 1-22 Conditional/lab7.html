<body>
    <script>
        let num1Str = prompt('กรุณาป้อนตัวเลขค่า 1 ')
        let num2Str = prompt('กรุณาป้อนตัวเลขค่า 2 ')
        // แปลงคต่า srting ให้เป็นตัวเลข
        let num1 = Number(num1Str) ;
        let num2 = Number(num2Str) ;
        let message;
        if (isNaN(num1) || isNaN(num2)) {
             message = 'Invalid number'
         } else {
            let sum = num1+num2
            message = 'ผลรวมทั้งสอง'+sum ;
         }
        alert(message)
        
    </script>
</body>
