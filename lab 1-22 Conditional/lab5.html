<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 5 </title>
</head>
<body>
    <script>
        let input = prompt('กรุณาป้อนตัวเลขจ้า')
        let message; 
        if(isNaN(input)) { // ความถูกต้องของตรรกะ: 
        // การตรวจสอบว่าเป็นตัวเลขหรือไม่ ควรเป็นเงื่อนไขแรกสุด เพราะถ้า input 
        // ไม่ใช่ตัวเลขตั้งแต่แรกแล้ว การไปเปรียบเทียบว่ามันมากกว่า น้อยกว่า หรือเท่ากับศูนย์ก็ไม่มีความหมายแล้ว
        // เพราะฉันนั้นต่อให้โจทย์อยู่ข้อสุดท้ายต้องเรียงขึ้นมาก่อนเพื่อเช็คว่าที่รับข้อมูลมาใช้ตัวเลขหรือไม่
            message = 'Invalid number';
        } else if (input>0) {
            message = 'Positive number';
        } else if (input==0) {
            message = 'Zero';
        } else {
            message = ' Negative number ';
        }
        alert(message);
    </script>
</body>
</html>
