<body>
    <script>
        let input = prompt('กรุณาป้อนตัวเลข')
        let message;
        if(input%2){ // การหาร %2 = การเช็คเลขคู่เลขขี่
            // ถ้าลงตัวได้ 0 จะเป็น เลขคู่เสมอ  
           message = 'Odd number'
        } else {
            message = 'Even number'
        }
        alert(message)
    </script>
